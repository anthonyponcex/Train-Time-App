<!DOCTYPE html>
<html>
<head>

<!--Bootstrap and my own style sheet -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--Jquery and firebase links -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<title>Train Tracker</title>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<div class="container">

  <div class="jumbotron">
  	<h1 class="text-center">Track Your Train!</h1>
    <h2 class="text-center">::Chew Chew::</h2>
  </div>

<div class="panel  panel-success">
  <div class="panel-heading">Current Train Schedule</div>

  <table class="table table-striped" id="trains">
    <tr id="train-info">
	   <th>Train Name</th>
	   <th>Destination</th>
	   <th>Frequency (min)</th>
	   <th>Next Arrival</th>
	   <th>Minutes Away</th>
    </tr>
  </table>

</div>

<div class="panel panel-info panel-danger">
  <div class="panel-heading">Add Train</div>

<form>
    <label for="name">Train Name</label>
    <input type="name" class="form-control" id="name-input" placeholder="Name">
  
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="first train time">First Train Time </label>
    <input type="first train" class="form-control" id="first-train-input" placeholder="(HH:mm - military time">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="frequency" class="form-control" id="frequency-input" placeholder="Frequency">
  </div>
  <button type="submit" class="btn btn-default" id="add-train">Submit</button>
</form>

</div>
<footer>
  Copyright Â© 2017 Anthony Ponce
</footer>

<script src="assets/js/main.js"></script>
</div>

</body>
